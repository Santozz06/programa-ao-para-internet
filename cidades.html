<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exemplo de tabela HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <Table>
            <caption>Venda de produtos por ano</caption>
            <thead>
                <tr>
                    <th>CIDADE</th>
                    <th>2021</th>
                    <th>2022</th>
                    <th>2023</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rolante</td>
                    <td>25</td>
                    <td>30</td>
                    <td>37</td>
                </tr>
                <tr>
                    <td>Taquara</td>
                    <td>48</td>
                    <td>62</td>
                    <td>65</td>
                </tr>
                <tr>
                    <td>Parobe</td>
                    <td>39</td>
                    <td>51</td>
                    <td>46</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>TOTAL</th>
                    <th>112</th>
                    <th>143</th>
                    <th>148</th>
                </tr>
            </tfoot>
        </Table>
    </body>
</html>
